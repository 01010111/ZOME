<!DOCTYPE html>
<html>
    <head>
		<meta charset="UTF-8">
		<link rel="stylesheet" type="text/css" href="style.css">
        <title>ZOME Electron</title>
        <script defer src="app.js"></script>
    </head>
    <body>
		<div class='container'>
			<div class='header'>
				<div class='panel'></div>
			</div>
			<div class='main_area flex1'>
				<div class='left_column'>
					<div class='panel flex1' id='layers'>
						<h1>layers</h1>
						<img src='icons/icon_add.svg' id='add_layer_btn' class='btn btn_tr'></img>
						<div class='separator'></div>
						<div class='window h_m80'></div>
						<img src='icons/icon_delete.svg' id='delete_layer_btn' class='btn btn_bl'></img>
					</div>
					<div class='panel flex1' id='levels'>
						<h1>levels</h1>
						<img src='icons/icon_add.svg' id='add_level_btn' class='btn btn_tr'></img>
						<div class='separator'></div>
						<div class='window h_m80'></div>
						<img src='icons/icon_delete.svg' id='delete_level_btn' class='btn btn_bl'></img>
					</div>
				</div>
				<div class='workspace' id='workspace'>
					<div class='workspace_tile_container' id='tile_container'></div>
				</div>
				<div class='right_column'>
					<div class='panel' id='tools'>
						<img src='icons/icon_cursor.svg' id='icon_cursor' class='tool'></img>
						<img src='icons/icon_pencil.svg' id='icon_pencil' class='tool'></img>
						<img src='icons/icon_eraser.svg' id='icon_eraser' class='tool'></img>
						<img src='icons/icon_bucket.svg' id='icon_bucket' class='tool'></img>
					</div>
					<div class='panel flex1' id='tiles'>
						<h1>tiles</h1>
						<img src='icons/icon_add.svg' id='add_tileset_btn' class='btn btn_tr'></img>
						<div class='separator'></div>
						<form>
							<select id='tileset_select' class='full_width'></select>
						</form>
						<div style='height: 16px'></div>
						<div class='window' id='tile_selection_window'></div>
					</div>
					<div class='panel flex1' id='entities'>
						<h1>entities</h1>
						<div class='separator'></div>
					</div>
					<div class='panel flex1' id='inspector'>
						<h1>Inspector</h1>
						<div class='separator'></div>
					</div>
				</div>
			</div>
			<div class='footer'>
				<div class='panel'></div>
			</div>
		</div>
		<div class='modal' id='add_layer_modal'></div>
		<div class='modal' id='add_level_modal'></div>
		<div class='modal' id='delete_layer_modal'></div>
		<div class='modal' id='delete_level_modal'></div>
    </body>
</html>
