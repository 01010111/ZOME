<!DOCTYPE html>
<html>
    <head>
		<meta charset="UTF-8">
		<link rel="stylesheet" type="text/css" href="style.css">
        <title>ZOME Electron</title>
        <script defer src="app.js"></script>
    </head>
    <body>
		<div class='container'>
			<div class='header'>
				<div class='panel'></div>
			</div>
			<div class='main_area flex1'>
				<div class='left_column'>
					<div class='panel flex1 h320' id='layers'>
						<h1>layers</h1>
						<div class='separator'></div>
						<div class='window h224'></div>
					</div>
					<div class='panel flex1' id='levels'>
						<h1>levels</h1>
						<div class='separator'></div>
						<div class='window'></div>
					</div>
				</div>
				<div class='workspace'></div>
				<div class='right_column'>
					<div class='panel' id='tools'></div>
					<div class='panel flex1' id='tiles'>
						<h1>tiles</h1>
						<div class='separator'></div>
					</div>
					<div class='panel flex1' id='entities'>
						<h1>entities</h1>
						<div class='separator'></div>
					</div>
					<div class='panel flex1' id='inspector'>
						<h1>Inspector</h1>
						<div class='separator'></div>
					</div>
				</div>
			</div>
			<div class='footer'>
				<div class='panel'></div>
			</div>
		</div>
    </body>
</html>
